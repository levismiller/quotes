<ion-header>

    <ion-navbar>
        <ion-buttons>
            <button menuToggle ion-button><ion-icon name="menu"></ion-icon></button>
        </ion-buttons>
        <ion-title>Favorite Quotes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let quote of quotes">
            <ion-item [color]="getBackground()" (click)="onViewQuote(quote)">
                <h2>{{ quote.person }}</h2>
                <p>{{ quote.text }}</p>
            </ion-item>
            <ion-item-options>
                <button (click)="onRemoveFromFavorites(quotes)" ion-button color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
