<ion-header>

    <ion-navbar>
        <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes, let i = index">
        <ion-card-header>
            # {{ i + 1 }}
        </ion-card-header>
        <ion-card-content>
            <p>{{ quote.text }}</p>
            <p class="author">{{ quote.person }}</p>
        </ion-card-content>
        <ion-row>
            <ion-col text-right>
                <button (click)="onRemoveFromFavorites(quote)" *ngIf="isFavorite(quote)" clear small ion-button>Unfavorite</button>
                <button (click)="onAddToFavorite(quote)" *ngIf="!isFavorite(quote)" clear small ion-button>Favorite</button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
